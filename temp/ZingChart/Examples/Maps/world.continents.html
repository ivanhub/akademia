<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <img src="https://tracking.zingchart.com/piwik/piwik.php?idsite=5&rec=1&action_name=Download+Package&idgoal=28" style="border:0" alt="" />
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    /*
    * Load the appropriate explicit map module(s)
    * maps loads the maps api and other content
    * maps-world-continents loads the explicit map we want to load.
    * Note: only have to load `maps` once per page.
    */
    zingchart.loadModules('maps,maps-world-continents');
 
    //configure map JSON
    var chartData = {
    shapes:[
    {
      type:'zingchart.maps', //define type
      options:{
        name:'world.continents' //specify predefined region
      }
    }
    ]
    };
 
    // render the chart
    zingchart.render({ 
        id : 'chartDiv', 
        data : chartData, 
        height: 400,
        width: '100%' 
    });
  </script>
</body>
</html>
