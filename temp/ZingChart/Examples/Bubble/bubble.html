<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <img src="https://tracking.zingchart.com/piwik/piwik.php?idsite=5&rec=1&action_name=Download+Package&idgoal=28" style="border:0" alt="" />
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      type: "bubble",  // Specify your chart type here.
      title: {
        text: "My First Chart" // Adds a title to your chart
      },
      legend: {}, // Creates an interactive legend
      series: [  // Insert your series data here.
          { values: [[1,9,59],
            [2,15,15],
            [3,21,30],
            [4,30,5],
            [5,40,35],
            [6,59,21],
            [7,60,25],
            [8,75,85],
            [9,81,87],
            [10,99,12]]},
      ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
