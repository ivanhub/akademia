<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <img src="https://tracking.zingchart.com/piwik/piwik.php?idsite=5&rec=1&action_name=Download+Package&idgoal=28" style="border:0" alt="" />
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
      var chartData = {
        "type":"chord",
        "options":{
            radius:"90%"
        },
        "series":[
            {
                "values":[6637,5700,4789,2771],
                "text":"A"
            },
            {
                "values":[7737,2691,2202,7006],
                "text":"B"
            },
            {
                "values":[8574,9898,4084,1765],
                "text":"C"
            },
            {
                "values":[5309,1602,8395,2908],
                "text":"D"
            }
        ]
        };
 
        zingchart.render({ 
            id : 'chartDiv', 
            title: {
                    visible:true,
                    "font-color": "black",
                    "font-family": 'Exo 2, sans-serif',
                    "text" : "HI",
                    "background-color":"transparent",
                    "font-size":"15",
                    height:"10%",
                    textAlign:"center"
            },
            data : chartData, 
            height: "400", 
            width: "725",
        });
  </script>
</body>
</html>
