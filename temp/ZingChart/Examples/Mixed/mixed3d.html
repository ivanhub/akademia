<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <img src="https://tracking.zingchart.com/piwik/piwik.php?idsite=5&rec=1&action_name=Download+Package&idgoal=28" style="border:0" alt="" />
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      "type": "mixed3d", // 1. Specify your mixed chart type.
      "plot": {
        "tooltip": {
          "text": "%t"
        }
      },
      "series": [ // 2. Specify the chart type for each series object.
        {
          "type": "area3d",
          "values": [34, 70, 40, 75, 33, 50, 65],
          "aspect": "stepped",
          "contour-on-top": false,
          "alpha-area": 0.5,
          "text": "Area Chart"
        }, 
        {
          "type": "bar3d",
          "values": [49, 30, 21, 15, 59, 51, 69],
          "bar-width": "50%",
          "text": "Bar Chart"
        }, 
        {
          "type": "line3d",
          "values": [5, 9, 3, 19, 7, 15, 14],
          "aspect": "spline",
          "text": "Line Chart"
        }
      ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
