<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <img src="https://tracking.zingchart.com/piwik/piwik.php?idsite=5&rec=1&action_name=Download+Package&idgoal=28" style="border:0" alt=""/>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      type: "area",  // Specify your chart type here.
      title: {
        text: "My First Chart" // Adds a title to your chart
      },
      legend: {}, // Creates an interactive legend
      series: [  // Insert your series data here.
          { values: [20,40,25,50,15,45,33,34]},
          { values: [5,30,21,18,59,50,28,33]}
      ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
